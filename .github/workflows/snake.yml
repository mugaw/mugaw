name: Generate Snake Animation

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Important for proper authentication

      - name: Create output directory
        run: mkdir -p dist

      - name: Generate snake dark mode
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: mugaw
          outputs: dist/snake-dark.svg
          palette: github-dark  # Fixed parameter name

      - name: Generate snake light mode
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: mugaw
          outputs: dist/snake-light.svg
          palette: github-light  # Fixed parameter name

      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true
